<div class="shifts">
  <mat-card>
    <h1>Tijdsloten</h1>

    <select [(ngModel)]="shift.name">
      <option *ngFor="let employee of employees" [value]="employee.name">
        {{ employee.name }}
      </option>
    </select>
    <input type="time" placeholder="Start time" [(ngModel)]="shift.startTime" />
    <input type="time" placeholder="End time" [(ngModel)]="shift.endTime" />
    <input type="date" placeholder="Datum" [(ngModel)]="shift.date" />

    <button [disabled]="!shift.name" (click)="addShift()">Add</button>

    <table mat-table [dataSource]="shifts" class="shifts__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Medewerker</th>
        <td mat-cell *matCellDef="let shift">{{ shift.name }}</td>
      </ng-container>

      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Start tijd</th>
        <td mat-cell *matCellDef="let shift">{{ shift.startTime }}</td>
      </ng-container>

      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef>Eind tijd</th>
        <td mat-cell *matCellDef="let shift">{{ shift.endTime }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let shift">{{ shift.date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
